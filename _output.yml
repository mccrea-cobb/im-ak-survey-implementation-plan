bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    download: null
    toolbars:
      download: [".pdf"]
    toc:
      collapse: subsection
      before: |
        <li><a href="./">Alaska Region I&M Program</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: biblatex
bookdown::epub_book:
  stylesheet: style.css
